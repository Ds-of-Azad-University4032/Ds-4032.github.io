        #matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind other content */
            pointer-events: none; /* Don't block clicks */
            color: rgba(0, 255, 0, 0.6); /* Greenish Matrix style */
            font-family: monospace; /* Monospace font */
            user-select: none; /* Prevent text selection */
            overflow: hidden; /* Hide overflowing characters */
        }
        #matrix-background > div {
            position: absolute;
            white-space: pre; /* Preserve spaces */
            animation: matrixFall 10s linear infinite; /* Default animation */
            opacity: 0; /* Initially transparent */
        }
        @keyframes matrixFall {
            0% { transform: translateY(100%); opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }
    </style>
</head>

    const matrixContainer = document.getElementById('matrix-background');
    const characters = '01';

    function createMatrixLine() {
        const line = document.createElement('div');
        let lineText = '';
        for (let i = 0; i < 50; i++) {
            lineText += characters[Math.floor(Math.random() * characters.length)];
        }
        line.textContent = lineText;
        line.style.left = Math.random() * 100 + '%';
        line.style.top = Math.random() * 100 + '%';
        line.style.animationDuration = Math.random() * 15 + 5 + 's'; // Vary animation speed
        matrixContainer.appendChild(line);
    }

    for (let i = 0; i < 100; i++) {
        createMatrixLine();
    }
