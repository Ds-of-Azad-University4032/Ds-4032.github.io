        #main-content {
            width: 80%;

        #matrix-background {
            position: absolute; /* Position absolutely within the body */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            color: #0f0; /* Bright green */
            font-family: 'Courier New', monospace;
            user-select: none;
            overflow: hidden;
            background-color: black; /* Black background for better contrast */
        }

        #matrix-background > div {
            position: absolute;
            white-space: pre;
            animation: matrixFall 10s linear infinite;
            opacity: 0;
        }

        @keyframes matrixFall {
            0% { transform: translateY(100%); opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }
