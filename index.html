<script>

    // Matrix effect code
    const matrixContainer = document.getElementById('matrix-background');
    const characters = '01'; // Characters to use

    function createMatrixLine() {
        const line = document.createElement('div');
        line.style.position = 'absolute';
        line.style.whiteSpace = 'pre';
        let lineText = '';
        for (let i = 0; i < 50; i++) { // Adjust length of lines
            lineText += characters[Math.floor(Math.random() * characters.length)];
        }
        line.textContent = lineText;
        line.style.left = Math.random() * 100 + '%';
        line.style.top = Math.random() * 100 + '%';
        line.style.animation = `matrixFall ${Math.random() * 15 + 5}s linear infinite`; // Vary animation speed
        matrixContainer.appendChild(line);
    }

    for (let i = 0; i < 100; i++) { // Adjust number of lines
        createMatrixLine();
    }


    // CSS animation for matrix effect
    const matrixFall = `
        @keyframes matrixFall {
            0% { transform: translateY(100%); opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }`;

    let styleSheet = document.createElement('style');
    styleSheet.type = 'text/css';
    styleSheet.appendChild(document.createTextNode(matrixFall));
    document.head.appendChild(styleSheet);

</script>
